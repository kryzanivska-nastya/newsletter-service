<div class="filter-container">
  <mat-form-field>
    <mat-label>Filter by Tag</mat-label>
    <mat-select
      [(ngModel)]="selectedTag"
      (selectionChange)="onTagChange($event.value)"
    >
      <mat-option *ngFor="let tag of tags" [value]="tag">
        {{ tag }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card
  *ngFor="let post of filteredPosts"
  class="post-card"
  [routerLink]="['/post', post.id]"
>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.summary }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/post/{{ post.id }}">View Details</button>
  </mat-card-actions>
</mat-card>
