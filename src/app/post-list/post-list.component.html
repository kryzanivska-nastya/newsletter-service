<mat-card
  *ngFor="let post of posts"
  class="post-card"
  [routerLink]="['/post', post.id]"
>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.summary }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/post/{{ post.id }}">View Details</button>
  </mat-card-actions>
</mat-card>
