<div class="post-details-container">
  <mat-card *ngIf="post">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.summary }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="renderedContent"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">
        Back to Posts
      </button>
    </mat-card-actions>
  </mat-card>
</div>
